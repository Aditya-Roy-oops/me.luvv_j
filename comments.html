<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: linear-gradient(135deg, #77b0fa, #8bd2fc);
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 10vh;
        }
        h2 {
            color: #ff6f61;
        }
        .comment-box {
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: calc(100% - 20px);
            height: 60px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ff6f61;
            resize: none;
            outline: none;
            background: #f9f9f9;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px 10px 0 0;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff617b;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 70px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            padding-top: 20px;
        }
        button:hover {
            background: #f1516c;
        }
        .comments-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-top: 3px;
            border-radius: 0 0 10px 10px;
            background: #fffaf0;
        }
        .comment {
            background: #ffdde1;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: left;
            font-weight: 500;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Anything u want to say...ðŸ’Œ</h2>
        <div class="comment-box">
            <textarea id="commentInput" placeholder="Write something nice..." required></textarea>
            <button onclick="addComment()">Post</button>
            <div class="comments-list" id="commentBox"></div>
        </div>
    </div>

    <script>
        function addComment() {
            let commentInput = document.getElementById("commentInput");
            let commentBox = document.getElementById("commentBox");
            let commentText = commentInput.value.trim();
            
            if (commentText === "") {
                alert("Please enter a comment.");
                return;
            }
            
            let commentDiv = document.createElement("div");
            commentDiv.classList.add("comment");
            commentDiv.textContent = commentText;
            
            commentBox.insertBefore(commentDiv, commentBox.firstChild);
            commentInput.value = "";
        }
    </script>
</body>
</html>
