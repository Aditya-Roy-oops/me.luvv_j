<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Display</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .section {
            height: 80vh; /* 80% of the viewport height */
            width: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="section">
        <iframe src="flpcrd.html" title="Page 1"></iframe>
    </div>
    <div class="section">
        <iframe src="env.html" title="Page 2"></iframe>
    </div>
</body>
</html>
